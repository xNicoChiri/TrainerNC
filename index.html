<!DOCTYPE html>
<html lang="de">
<head>
<base href="/REPO_NAME/"> 
<meta charset="UTF-8">
<title>TrainerNC</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>

<div class="container">

    <!-- ================= MENU ================= -->
    <div id="menu" class="card">
        <h2>TrainerNC</h2>
        <p>Starte dein Lerntraining</p>

        <button onclick="startGame('learn')">Lernmodus</button>
        <button onclick="startGame('exam')">Pr√ºfungsmodus</button>

        <div class="theme-switch" onclick="toggleTheme()">
            <div class="switch-track">
                <div class="switch-thumb"></div>
            </div>
        </div>

        <p id="lastResult"
           style="margin-top:15px; font-size:14px; color:#888;">
        </p>
    </div>


    <!-- ================= GAME ================= -->
    <div id="game" style="display:none;">

        <!-- Fortschritt -->
        <div class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>

        <p id="progressText"
           style="text-align:center; margin-top:5px;">
        </p>

        <!-- Karte -->
        <div class="card flip-card" id="flashcard">

            <div class="card-inner">

                <!-- Vorderseite -->
                <div class="card-front">
                    <img id="cardImage" src="">
                    <h2 id="deviceName"></h2>
                </div>

                <!-- R√ºckseite -->
                <div class="card-back">
                    <p id="articleNr"></p>
                    <p id="serialNr"></p>
                </div>

            </div>

            <div class="buttons" id="mainButtons">
                <button onclick="turnCard()">Details</button>
                <button onclick="nextCard()">Weiter</button>
            </div>

            <div class="buttons">
                <button onclick="shuffleCards(); showCard();">
                    Neu mischen
                </button>
                <button onclick="goMenu()" class="secondary">
                    Men√º
                </button>
            </div>

        </div> <!-- Ende flashcard -->

    </div> <!-- üî¥ WICHTIG: Ende #game -->


    <!-- ================= RESULT ================= -->
    <div id="result" style="display:none;" class="card">
        <h2>Pr√ºfung beendet</h2>
        <p id="resultText"></p>
        <button onclick="goMenu()">Zur√ºck zum Men√º</button>
    </div>

</div> <!-- Ende container -->

<script src="script.js"></script>
</body>
</html>
