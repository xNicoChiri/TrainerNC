<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>TrainerNC</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<style>
.back-btn {
    position: fixed;
    top: 18px;
    left: 18px;
    z-index: 999;
    width: 38px;
    height: 38px;
    border-radius: 50%;
    background: rgba(0,0,0,0.08);
    border: 1px solid rgba(0,0,0,0.1);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.2s;
    color: #555;
    font-size: 18px;
    line-height: 1;
}

body.dark .back-btn {
    background: rgba(255,255,255,0.08);
    border-color: rgba(255,255,255,0.1);
    color: #aaa;
}

.back-btn:hover {
    background: rgba(0,0,0,0.15);
    transform: translateX(-2px);
}

body.dark .back-btn:hover {
    background: rgba(255,255,255,0.14);
}
</style>
</head>

<body>

<!-- Zur√ºck zur Zentrale -->
<a href="index.html" class="back-btn" title="Zur√ºck zur Zentrale">&#8592;</a>

<div class="container">

    <!-- ================= MENU ================= -->
    
    <div id="menu" class="card">
        <h2>TrainerNC</h2>
        <p>Starte dein Lerntraining</p>

        <button onclick="startGame('learn')">Lernmodus</button>
        <button onclick="startGame('exam')">Pr√ºfungsmodus</button>

        <p id="lastResult"
           style="margin-top:15px; font-size:14px; color:#888;">
        </p>
    </div>


    <!-- ================= GAME ================= -->
    <div id="game" style="display:none;">

        <!-- Fortschritt -->
        <div class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>

        <p id="progressText"
           style="text-align:center; margin-top:5px;">
        </p>

        <!-- Karte -->
        <div class="card flip-card" id="flashcard">

            <div class="card-inner">

                <!-- Vorderseite -->
                <div class="card-front">
                    <img id="cardImage" src="">
                    <h2 id="deviceName"></h2>
                </div>

                <!-- R√ºckseite -->
                <div class="card-back">
                    <p id="articleNr"></p>
                    <p id="serialNr"></p>
                </div>

            </div>

            <div class="buttons" id="mainButtons">
                <button onclick="turnCard()">Details</button>
                <button onclick="nextCard()">Weiter</button>
            </div>

            <div class="buttons">
                <button onclick="shuffleCards(); showCard();">
                    Neu mischen
                </button>
                <button onclick="goMenu()" class="secondary">
                    Men√º
                </button>
            </div>

        </div> <!-- Ende flashcard -->

    </div> <!-- üî¥ WICHTIG: Ende #game -->


    <!-- ================= RESULT ================= -->
    <div id="result" style="display:none;" class="card">
        <h2>Pr√ºfung beendet</h2>
        <p id="resultText"></p>
        <button onclick="goMenu()">Zur√ºck zum Men√º</button>
    </div>

</div> <!-- Ende container -->

<script src="script.js"></script>
</body>
</html>
